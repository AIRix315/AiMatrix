<!-- matrix-studio-electron/src/renderer/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';">
    <title>MATRIX Studio - V14.0</title>
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/views.css">
    <link rel="stylesheet" href="styles/editor.css">
    <link rel="stylesheet" href="styles/settings.css">
</head>
<body>

    <!-- Window Bar (自定义标题栏) -->
    <div class="window-bar">
        <div class="window-title"><span>MATRIX</span> Studio <span style="font-weight:normal; opacity:0.5; margin-left:10px;">Platform V14.0</span></div>
        <div class="window-controls">
            <span class="control-item" id="btn-minimize">─</span>
            <span class="control-item" id="btn-maximize">□</span>
            <span class="control-item" id="btn-close">✕</span>
        </div>
    </div>

    <!-- App Body -->
    <div class="app-body">
        
        <!-- Left Menu (Platform Navigation) - 从外部加载 -->
        <nav class="global-menu" id="global-menu"></nav>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Views will be loaded here -->
            <div id="view-home" class="view-section active dashboard-view"></div>
            <div id="view-assets" class="view-section dashboard-view"></div>
            <div id="view-plugins" class="view-section dashboard-view"></div>
            <div id="view-settings" class="view-section dashboard-view"></div>
            <div id="view-editor" class="view-section"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="status-bar">
        <div style="display:flex; gap:15px;"><span id="footer-status-project">工作区: D:/Work/Matrix</span></div>
        <div style="display:flex; gap:15px;"><span>系统就绪</span></div>
    </footer>

    <!-- About Modal -->
    <div class="modal-overlay" id="modal-about">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h2 style="margin-bottom:10px; color:#00E676;">MATRIX Studio</h2>
            <p style="color:#aaa; font-size:12px; margin-bottom:20px;">Version 14.0</p>
            <p style="color:#666; font-size:11px; margin-bottom:20px;">All systems operational.</p>
            <button class="action-btn" id="btn-close-about">Close</button>
        </div>
    </div>

    <!-- 脚本文件 -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/editor.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
